<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="calculator d-flex align-items-center justify-content-center">
        <div class="calculator-box">
            <h1 class="text-center ">CALCULATOR</h1>
            <div class="row">
                <input type="text" placeholder="0" id="result" class="form-control mx-3" readonly>
            </div>
            <div class="row">
                <div class="d-flex justify-content-between">
                    
                    <button class="btn  btn-custom" onclick="clearAll()">AC</button>
                    <button id="" class="btn  btn-custom" onclick="back()">←</button>
                    <button id="" class="btn  btn-custom" onclick="display('/')">÷</button>
                    <button class="btn  btn-custom" onclick="display('*')">×</button>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-custom" onclick="display('7')">7</button>
                    <button class="btn  btn-custom" onclick="display('8')">8</button>
                    <button class="btn  btn-custom" onclick="display('9')">9</button>
                    <button class="btn  btn-custom" onclick="display('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-between">
                    <button class="btn  btn-custom" onclick="display('4')">4</button>
                    <button class="btn  btn-custom" onclick="display('5')">5</button>
                    <button class="btn  btn-custom" onclick="display('6')">6</button>
                    <button class="btn  btn-custom" onclick="display('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-between">
                    <button class="btn  btn-custom" onclick="display('1')">1</button>
                    <button class="btn  btn-custom" onclick="display('2')">2</button>
                    <button class="btn  btn-custom" onclick="display('3')">3</button>
                    <button class="btn  btn-custom" onclick="display('.')">.</button>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-between">
                    <button class="btn  btn-custom" onclick="display('0')">0</button>
                    
                    <button class="btn  btn-equal" onclick="equal()">=</button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
